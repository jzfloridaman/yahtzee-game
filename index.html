<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Game</title>
    <script defer type="module" src="dist/index.js"></script>
    <link href="dist/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Yahtzee Game</h1>
    <div id="game-container">
        <div id="dice-container"></div>
        <button id="roll-button">Roll Dice</button>
        <div id="scorecard" class="w-full max-w-md bg-gray-800 p-4 rounded-lg shadow-md">
            <!-- <h2 class="text-xl font-bold text-center mb-4">Scorecard</h2> -->
            <div class="grid grid-cols-6 gap-2">

                <!-- singles -->
                <div class="score-item">
                    <div> ⚀ </div> 
                    <button class="score-cell" data-category="Ones">-</button>
                </div> 
                <div class="score-item">
                    <div> ⚁</div>
                    <button class="score-cell" data-category="Twos">-</button>
                </div> 
                <div class="score-item">
                    <div> ⚂ </div>
                    <button class="score-cell" data-category="Threes">-</button>
                </div> 
                <div class="score-item">
                    <div> ⚃ </div>
                    <button class="score-cell" data-category="Fours">-</button>
                </div> 
                <div class="score-item">
                    <div> ⚄ </div>
                    <button class="score-cell" data-category="Fives">-</button>
                </div> 
                <div class="score-item">
                    <div> ⚅ </div>
                    <button class="score-cell" data-category="Sixes">-</button>
                </div> 

                <!-- multiples -->
                <div class="score-item">
                    <div> 3X </div>
                    <button class="score-cell" data-category="Three of a Kind">-</button>
                </div> 
                <div class="score-item">
                    <div> 4X </div>
                    <button class="score-cell" data-category="Four of a Kind">-</button>
                </div> 
                <div class="score-item">
                    <div> FH </div> 
                    <button class="score-cell" data-category="Full House">-</button>
                </div> 
                <div class="score-item">
                    <div> Sm </div>
                    <button class="score-cell" data-category="Small Straight">-</button>
                </div> 
                <div class="score-item">
                    <div> Lg </div>
                    <button class="score-cell" data-category="Large Straight">-</button>
                </div> 
                <div class="score-item">
                    <div> ? </div> 
                    <button class="score-cell" data-category="Chance">-</button>
                </div> 
                

                <!-- colors -->
                <div class="score-item">
                    <div> Y! </div> 
                    <button class="score-cell" data-category="Yahtzee">-</button>
                </div> 
                <div class="score-item !bg-blue-500">
                    <div> B </div> 
                    <button class="score-cell" data-category="Color Flush">-</button>
                </div> 
                <div class="score-item !bg-red-500">
                    <div> R </div> 
                    <button class="score-cell" data-category="Color Straight">-</button>
                </div> 
                <div class="score-item !bg-green-500">
                    <div> G </div>
                    <button class="score-cell" data-category="Color Straight">-</button>
                </div> 
                <div class="score-item !bg-purple-500">
                    <div> FH  </div>
                    <button class="score-cell" data-category="Color Majority Bonus">-</button>
                </div> 
                <div class="score-item">
                    <div> B! </div> 
                    <button class="score-cell" data-category="Color Majority Bonus">-</button>
                </div> 

            </div>
        </div>
    </div>
</body>
</html>
