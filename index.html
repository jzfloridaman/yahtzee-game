<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Game</title>
    <script defer type="module" src="dist/index.js"></script>
    <link href="dist/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Yahtzee Game</h1>
    <div id="game-container">
        <div id="dice-container"></div>
        <button id="roll-button">Roll Dice</button>
        <div id="scorecard" class="w-full max-w-md bg-gray-800 p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-center mb-4">Scorecard</h2>
            <div class="grid grid-cols-2 gap-2">
                <div class="text-left">Ones</div> <button class="score-cell" data-category="Ones">-</button>
                <div class="text-left">Twos</div> <button class="score-cell" data-category="Twos">-</button>
                <div class="text-left">Threes</div> <button class="score-cell" data-category="Threes">-</button>
                <div class="text-left">Fours</div> <button class="score-cell" data-category="Fours">-</button>
                <div class="text-left">Fives</div> <button class="score-cell" data-category="Fives">-</button>
                <div class="text-left">Sixes</div> <button class="score-cell" data-category="Sixes">-</button>
                <div class="text-left">Three of a Kind</div> <button class="score-cell" data-category="Three of a Kind">-</button>
                <div class="text-left">Four of a Kind</div> <button class="score-cell" data-category="Four of a Kind">-</button>
                <div class="text-left">Full House</div> <button class="score-cell" data-category="Full House">-</button>
                <div class="text-left">Small Straight</div> <button class="score-cell" data-category="Small Straight">-</button>
                <div class="text-left">Large Straight</div> <button class="score-cell" data-category="Large Straight">-</button>
                <div class="text-left">Yahtzee</div> <button class="score-cell" data-category="Yahtzee">-</button>
                <div class="text-left">Chance</div> <button class="score-cell" data-category="Chance">-</button>
                <div class="text-left font-bold">Color Flush</div> <button class="score-cell" data-category="Color Flush">-</button>
                <div class="text-left font-bold">Color Straight</div> <button class="score-cell" data-category="Color Straight">-</button>
                <div class="text-left font-bold">Color Majority Bonus</div> <button class="score-cell" data-category="Color Majority Bonus">-</button>
            </div>
        </div>
    </div>
</body>
</html>
