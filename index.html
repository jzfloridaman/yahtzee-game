<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Game</title>
    <script defer type="module" src="dist/game.js"></script>
    <link href="dist/styles.css" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div class="text-center">
            <h2 class="text-xl font-bold text-center mb-1">Score</h2>
            <span id="player-score" class="font-bold text-center">0</span>
        </div>
        <div id="dice-container"></div>
        <button id="roll-button">Roll Dice (2)</button>
        <div id="scorecard" class="w-full max-w-md bg-gray-800 p-4 rounded-lg shadow-md">
            <div class="grid grid-cols-6 gap-2">

                <!-- singles -->
                <div class="score-item" data-category="Ones">
                    <div class="category-icon"> ⚀ </div> 
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item" data-category="Twos">
                    <div> ⚁</div>
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item" data-category="Threes">
                    <div> ⚂ </div>
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item" data-category="Fours">
                    <div> ⚃ </div>
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item" data-category="Fives">
                    <div> ⚄ </div>
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item" data-category="Sixes">
                    <div> ⚅ </div>
                    <span class="score-cell">-</span>
                </div> 

                <!-- multiples -->
                <div class="score-item" data-category="Three of a Kind">
                    <div> 3X </div>
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item" data-category="Four of a Kind">
                    <div> 4X </div>
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item" data-category="Full House">
                    <div> FH </div> 
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item" data-category="Small Straight">
                    <div> Sm </div>
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item" data-category="Large Straight">
                    <div> Lg </div>
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item" data-category="Chance">
                    <div> ? </div> 
                    <span class="score-cell">-</span>
                </div> 
                

                <!-- colors -->
                <div class="score-item" data-category="Yahtzee">
                    <div> Y! </div> 
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item !bg-blue-500" data-category="blue">
                    <div> B </div> 
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item !bg-red-500" data-category="red">
                    <div> R </div> 
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item !bg-green-500" data-category="green">
                    <div> G </div>
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item !bg-purple-500" data-category="Color Full House">
                    <div> FH  </div>
                    <span class="score-cell">-</span>
                </div> 
                <div class="score-item !cursor-not-allowed disabled" data-category="Top Bonus">
                    <div> B! </div> 
                    <span class="score-cell" disabled>-</span>
                </div> 

            </div>
        </div>
    </div>
</body>
</html>
